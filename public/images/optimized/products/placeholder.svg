// Create this file at: public/images/products/placeholder.svg

<svg width="400" height="320" viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="320" fill="#4d4d4d"/>
  
  <!-- Product box icon -->
  <rect x="100" y="80" width="200" height="120" rx="8" fill="none" stroke="#A5ACAF" stroke-width="2"/>
  
  <!-- Circle decoration (like a product logo) -->
  <circle cx="180" cy="130" r="10" fill="#FD5A1E"/>
  
  <!-- Text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#A5ACAF" text-anchor="middle">
    No Image
  </text>
</svg>

// Then in your ProductSection, simply reference it:
onError={(e) => {
  const target = e.target as HTMLImageElement;
  target.src = '/images/products/placeholder.svg';
}}